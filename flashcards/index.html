<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Editor</title>
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <h1>Photo Editor</h1>
  <input type="file" id="imageLoader" accept="image/*">
  <div id="editor-container">
    <canvas id="imageCanvas" width="600" height="400"></canvas>
    <div id="toolbar">
      <button id="rotateBtn">Rotate 90Â°</button>
      <button id="cropBtn">Crop</button>
      <button id="saveBtn">Save</button>
    </div>
    <div id="color-scaling">
      <label for="redSlider">Red</label>
      <input type="range" id="redSlider" min="0" max="200" value="100">
      <span id="redValue">100</span>
      <br>
      <label for="greenSlider">Green</label>
      <input type="range" id="greenSlider" min="0" max="200" value="100">
      <span id="greenValue">100</span>
      <br>
      <label for="blueSlider">Blue</label>
      <input type="range" id="blueSlider" min="0" max="200" value="100">
      <span id="blueValue">100</span>
    </div>
    </div>
  </div>
  <script src="app.js"></script>
  <div id="version-label" style="text-align:center; margin-top:1em; color:#888;">Photo Editor v1.0.0</div>
  <script src="app.js"></script>
</body>
</html>
